<!--##### ZONE DES MODALS POUR LES FORMULAIRES #####-->
<!-- Modal -->
<div class="modal fade" id="modalClient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nouveau Client</h4>
      </div>
      <div class="modal-body">
        <div class="row">      
        <form>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom du client">
          </div>

          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom du client">
          </div>

          <div class="form-group">
            <label for="prenom">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Téléphone du client">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email du client">
          </div>

          <div class="form-group">
            <label for="adresse">Adresse</label>
            <textarea class="form-control" id="adresse" name="adresse" placeholder="Adresse du client"></textarea>
          </div>

          <div class="form-group">
            <label for="statut">Statut</label>
            <select class="form-control" id="statut" name="statut">
              <option>Choisissez</option>
              <option>Particulier</option>
              <option>Entreprise</option>
            </select>
          </div>
          </div>
        </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" id="saveClient">Enregister</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalMoto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nouvelle Moto</h4>
      </div>
      <div class="modal-body">
      <div class="row">
        <form>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="marque">Marque</label>
            <select class="form-control" id="marque" name="marque">
              <option>Choisissez</option>
              <option>YAMAHA</option>
              <option>HONDA</option>
              <option>TVS</option>
              <option>SUZUKI</option>
              <option>APSONIC</option>
              <option>DAYANG</option>
              <option>HAOJUE</option>
            </select>
          </div>

          <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="Model de moto">
          </div>

          <div class="form-group">
            <label for="type">Type</label>
            <select class="form-control" id="type" name="type">
              <option>Choisissez</option>
              <option>Moto Homme</option>
              <option>Moto Dame</option>
              <option>Moto Handicapé</option>
            </select>
          </div>
          </div>
          <div class="col-sm-6">
          <div class="form-group">
            <label for="prix">Prix</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="Prix de la Moto" aria-describedby="prix">
              <span class="input-group-addon" id="prix"> FCFA</span>
            </div>
          </div>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="number" class="form-control" id="nombre" name="nombre" placeholder="Nombre de moto">
          </div>
          </div>
        </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" id="saveMoto">Enregister</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalLocation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Nouvelle Location</h4>
      </div>
      <div class="modal-body">
      <div class="row">
        <form>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="locClient">Client</label>
            <select class="form-control" id="locClient" name="locClient">
              <option>Choisissez</option>
              <option>Thomas </option>
              <option>Jislain</option>
            </select>
          </div>

          <div class="form-group">
            <label for="locMoto">Moto</label>
            <select class="form-control" id="locMoto" name="locMoto">
              <option>Choisissez</option>
              <option>YAMAHA - DREAM</option>
              <option>APSONIC - FLECHE</option>
            </select>
          </div>

          </div>
          <div class="col-sm-6">
          <div class="form-group">
            <label for="dataDebut">Date Début</label>
            <input type="date" class="form-control" id="dataDebut" name="dataDebut" placeholder="Date de début de la location">
          </div>

          <div class="form-group">
            <label for="dataFin">Date Fin</label>
            <input type="date" class="form-control" id="dataFin" name="dataFin" placeholder="Date de fin de la location">
          </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="duree" id="valDuree">Durée</label>
              <input type="range" class="form-control" id="duree" name="duree" min="1" max="30" step="1">
            </div>
          </div>
        </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" id="saveLocation">Enregister</button>
      </div>
    </div>
  </div>
</div>
